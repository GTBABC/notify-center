order.timeout:
  level: ALERT
  channels:
    - channelType: FEI_SHU
      templateId: tpl_order_timeout_feishu
      enabled: true
    - channelType: EMAIL
      templateId: tpl_order_timeout_mail
      enabled: false
      extraConfig:
        to:
          - ops@example.com
    - channelType: DING_TALK
      templateId: tpl_order_timeout_dingtalk
      enabled: true
      extraConfig:
        at:
          isAtAll: true

order.created:
  level: INFO
  channels:
    - channelType: DING_TALK
      templateId: tpl_order_created_dingtalk
      enabled: true
